
<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-box-body shadow" (keydown.enter)="onSubmit()">
      <div class="login-logo">
        <a routerLink="/"><img src="/assets/Jahernotice_logo.png" style="max-height:80px;" alt="Jahernotice"></a>
      </div>
      <hr>
      <p class="login-box-msg">Sign in to start your session</p>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="username">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <div class="col-xs-4">
            <button type="button" class="btn btn-primary btn-block btn-flat" (click)="onSubmit()">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      <!-- </form> -->

      <!-- <div class="text-center">
        <p>- OR -</p>
      </div> -->
      <!-- <div class="social-auth-links text-center">
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div> -->
      <!-- /.social-auth-links -->
      <a href="#">I forgot my password</a><br>
      <a href="#">Don't have an account? <strong>Sign Up</strong> </a><br>
    </div>
    <!-- /.login-box-body -->
  </div>
</div>
